<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Assignment Submission</div>
        <form action="thankyou.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name.." required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email.." required>
                </div>
                <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="text" placeholder="Enter 10-digit mobile number with country code.." required>
                </div>
                <div class="content">
                    <span class="details">Choose Track</span>
                    <label for="" class="box first">
                        <div class="track">
                            <span class="circle"></span>
                            <span class="track-name">UI/UX Designing</span>
                        </div>
                    </label>
                    <label for="" class="box first">
                        <div class="track">
                            <span class="circle"></span>
                            <span class="track-name">Web Development</span>
                        </div>
                    </label>
                    <label for="" class="box first">
                        <div class="track">
                            <span class="circle"></span>
                            <span class="track-name">Android Development</span>
                        </div>
                    </label>
                </div>
                <div class="doc-type">
                    <h4 class="details">Choose the way you want to submit assignment</h4>
                    <label for="">Github Link</label>
                    <input type="radio" name="way" value="Github Link" onClick="text(0)"/>
                    <label for="">PDF Document</label>
                    <input type="radio" name="way" value="PDF Document" onClick="text(1)"/>
                </div>
            </div>


        </form>
    </div>
</body>
</html>
