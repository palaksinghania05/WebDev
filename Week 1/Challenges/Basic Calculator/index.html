<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <br></br>
   <h1>Simple calculator</h1>
   <br></br>
   <form name="calculate" class="main" action="index.html" method="POST">
        <input type="text" name="answer" id="display">
        <br></br>
        <input type="button" class="essential" value="C" onclick="calculate.answer.value=''">
        <input type="button" class= "essential" value="Del" onclick="calculate.answer.value=
                 calculate.answer.value.substring(0,calculate.answer.value.length*1-1)" >
        <input type="button" class="operator" value="(" onclick="calculate.answer.value+='('">
        <input type="button" class="operator" value=")" onclick="calculate.answer.value+=')'">
        <br></br>
        <input type="button" class= "button" value="7" onclick="calculate.answer.value+='7'">
        <input type="button" class= "button" value="8" onclick="calculate.answer.value+='8'">
        <input type="button" class= "button" value="9" onclick="calculate.answer.value+='9'">
        <input type="button" class= "operator" value="*" onclick="calculate.answer.value+='*'">
        <br></br>
        <input type="button" class= "button" value="4" onclick="calculate.answer.value+='4'">
        <input type="button" class= "button" value="5" onclick="calculate.answer.value+='5'">
        <input type="button" class= "button" value="6" onclick="calculate.answer.value+='6'">
        <input type="button" class="operator" value="/" onclick="calculate.answer.value+='/'">
        <br></br>
        <input type="button" class= "button" value="1" onclick="calculate.answer.value+='1'">
        <input type="button" class= "button" value="2" onclick="calculate.answer.value+='2'">
        <input type="button" class= "button" value="3" onclick="calculate.answer.value+='3'">
        <input type="button" class= "operator" value="+" onclick="calculate.answer.value+='+'">
        <br></br>
        <input type="button" class= "button" value="0" onclick="calculate.answer.value+='0'">
        <input type="button" class= "essential" value="." onclick="calculate.answer.value+='.'">
        <input type="button" class= "operator" value="=" onclick="calculate.answer.value=eval(calculate.answer.value)">
        <input type="button" class= "operator" value="-" onclick="calculate.answer.value+='-'">
    </form>
</body>
</html>
